<div id="canvas-container">
    <canvas id="mainCanvas" #baseCanvas></canvas>
    <canvas id="previewLayer" #previewCanvas></canvas>
    <canvas id="selectionLayer" #selectionCanvas></canvas>
    <canvas
        id="gridLayer"
        #gridCanvas
        (mouseover)="drawingService.mouseIsOverCanvas = true"
        (mouseout)="drawingService.mouseIsOverCanvas = false"
    ></canvas>
</div>
