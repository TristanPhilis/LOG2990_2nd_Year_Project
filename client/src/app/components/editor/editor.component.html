<div class="container">
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened [disableClose]="true">
            <app-sidebar></app-sidebar>
        </mat-sidenav>
    </mat-sidenav-container>
    <mat-sidenav-container>
        <mat-sidenav class="attribute-container" #toolAttributeSidenav mode="side" closed>
            <app-attribute-panel></app-attribute-panel>
        </mat-sidenav>
    </mat-sidenav-container>

    <div #workzone class="drawing-container">
        <app-drawing [workzoneSize]="workzoneSize" class="drawing" tabindex="0"></app-drawing>
    </div>
</div>
