<div class="container">
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened>
            <app-sidebar></app-sidebar>
        </mat-sidenav>
    </mat-sidenav-container>
    <mat-drawer-container autosize>
        <mat-drawer #drawer mode="side">
            <app-attribute-panel></app-attribute-panel>
        </mat-drawer>
    </mat-drawer-container>
    <div #workzone class="drawing-container">
        <app-drawing [canvasSize]="canvasSize" class="drawing" tabindex="0"></app-drawing>
        <div #bottomAnchor id="bottomAnchor" class="anchor" (mousedown)="onMouseDown($event, 0)"></div>
        <div #rightAnchor id="rightAnchor" class="anchor" (mousedown)="onMouseDown($event, 1)"></div>
        <div #cornerAnchor id="cornerAnchor" class="anchor" (mousedown)="onMouseDown($event, 2)"></div>
        <div *ngIf="mouseDown" class="resize-preview" [style.width.px]="previewSize.x" [style.height.px]="previewSize.y"></div>
    </div>
</div>
