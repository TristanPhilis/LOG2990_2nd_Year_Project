<app-sidebar-color-options></app-sidebar-color-options>

<!-- Tracing Tools -->
<div *ngIf="this.toolsService._selectedSideBarToolID === sidebarToolID.tracing" class="attribute-container">
    <label for="tracing">Tracing</label>
    <select (change)="handleChange($event.target.value)" id="tracing">
        <option *ngFor="let tool of tracingTools" value="{{ tool.id }}">{{ tool.name }}</option>
    </select>
    <label for="tracingThickness">Thickness</label>
    <div class="slide-container">
        <input type="range" min="1" max="100" value="1" id="tracingThickness" (input)="sliderChange($event)" />
    </div>
    <div>
        <input type="number" value="1" list="listid" />
        <datalist id="listid">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
        </datalist>
    </div>
</div>

<!-- Shapes Tools -->
<div *ngIf="this.toolsService._selectedSideBarToolID === sidebarToolID.shapes" class="attribute-container">
    <label for="shapes">Shapes</label>
    <select (change)="handleChange($event.target.value)" id="shapes">
        <option *ngFor="let tool of shapesTools" value="{{ tool.id }}">{{ tool.name }}</option>
    </select>
    <label for="outlineType">Outline</label>
    <select id="outlineType"></select>
    <label for="outlineThickness">Thickness</label>
    <div class="slide-container">
        <input type="range" min="1" max="100" value="1" id="outlineThickness" (input)="sliderChange($event)" />
    </div>
    <label for="traceType">Type</label>
    <select (change)="handleTraceTypeChange($event.target.value)" id="traceType">
        <option *ngFor="let tool of tracingTypes" value="{{ tool.id }}">{{ tool.name }}</option>
    </select>
</div>
