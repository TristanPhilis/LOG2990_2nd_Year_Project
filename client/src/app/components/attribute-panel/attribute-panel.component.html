<div *ngIf="this.toolsService.selectedSideBarTool === sidebarToolID.tracing" class="attribute-container">
    <label for="tracing">Tracing</label>
    <select #toolSelect (change)="handleChange($event.target.value)" id="tracing">
        <option *ngFor="let tool of tracingTools" value="{{ tool.id }}">{{ tool.name }}</option>
    </select>
    <div class="slide-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="tracingThickness" />
    </div>
</div>
<div *ngIf="this.toolsService.selectedSideBarTool === sidebarToolID.shapes" class="attribute-container">
    <label for="shapes">Shapes</label>
    <select #toolSelect (change)="handleChange($event.target.value)" id="shapes">
        <option *ngFor="let tool of shapesTools" value="{{ tool.id }}">{{ tool.name }}</option>
    </select>
</div>
